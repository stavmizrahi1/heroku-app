<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-12">
            <h2>התחל.י שיחה</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let user of users">
            <div class="card people-card">
                <div class="card-body">
                    <h5 class="card-title">{{user.username}}</h5>
                    <div class="online-indication" *ngIf="checkIfOnline(user._id)"></div>
                    <hr class="my-4">

                    <div class="row">
                        <div class="col-9">
                            <p class="card-text">
                                <span>{{user.nation?.name}}</span>
                                <span *ngIf="user.religion"> | </span>
                                <span>{{user.religion?.name}}</span>

                            </p>
                            <div>
                                משתמש מסוג:<span>{{user.userType}}</span>
                            </div>
                        </div>
                        <div class="col-3 chat-btn-wrapper">
                            <button mat-icon-button class="btn btn-lg btn-primary btn-block" [routerLink]="['/chat', user._id]">
                                <mat-icon>chat</mat-icon>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
